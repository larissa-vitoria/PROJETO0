<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
    </head>
    <body>
        <div id="Google" style="font-size: 25mm;">
            <span id="G">G</span><span id="o">o</span><span id="oo">o</span><span id="g">g</span><span id="l">l</span><span id="e">e</span>
        </div>
        <style>
            #G{color: rgb(82, 117, 231);}
            #o{color: rgb(223, 78, 78);}
            #oo{color:rgb(250, 205, 4);}
            #g{color: rgb(82, 117, 231);}
            #l{color: rgb(14, 177, 14);}
            #e{color: rgb(223, 78, 78);}
            #Google{text-align: center; font-family:Arial, Helvetica, sans-serif; font-weight:500; padding-top: 7mm; padding-bottom:7mm;}
        </style>
        <form style="text-align: center;" action="https://google.com/search">
            <input style="border-radius: 80px; border-style:solid; border-color:rgb(222, 229, 236);
            border-width:0.2mm;font-size:15px; margin-bottom: 30px;  padding-left: 150px; padding-right: 150px; padding-bottom: 10px; padding-top: 10px;" 
            type="text" name="q">
            <div> 
            <input style="margin-right: 130px;border-color: rgb(224, 224, 224); border-radius: 5px; border-style: hidden; color: rgb(72, 81, 90);
            font-size: 15px;cursor: pointer;; font-family:Arial, Helvetica, sans-serif;margin-right: 4px;padding-top: 8px; padding-bottom: 8px; padding-left: 16px; padding-right: 16px;"
            type="submit" value="Google Search">
            <form action="https://www.google.com/doodles">
                <input type="submit" value="I'm Feeling Lucky"
                style="margin-right: 130px;border-color: rgb(224, 224, 224); border-radius: 5px; border-style: hidden; color: rgb(72, 81, 90);
                font-size: 15px;cursor: pointer;font-family:Arial, Helvetica, sans-serif; margin-right: 20px; margin-left: 2px;padding-top: 8px; padding-bottom: 8px; padding-left: 16px; padding-right: 16px;">
            </div>
        </form>
    </body>
</html>
