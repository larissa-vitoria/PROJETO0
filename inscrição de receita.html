<!DOCTYPE html>
<html lang="pt">
    <head>Inscreva sua receita</head>
    <body>
        <form>
            <input type="text" placeholder="Nome" name="nome">
        </form>
        <form>
            <input type="email" placeholder="Email" name="email">
        </form>
        <form>
            <input type="password" placeholder="Crie uma senha" name="senha">
        </form>
        <form>
            <input type="text" placeholder="Receita" name="receita">
        </form>
        <input name="Tipo de receita" list="Tipo de receita" placeholder="Insira o tipo de receita">
        <datalist id="Tipo de receita">
            <option value="Pratos Salgados"></option>
            <option value="Pratos Doces"></option>
            <option value="Sobremesas"></option>
            <option value="Bebidas"></option>
        </datalist>
    </body>
</html>
